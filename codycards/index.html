<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <title>CodyCards</title>
    <link href='https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css' />

    <link rel='icon' href='./css/images/favicon.png' />

    <script src='js/app.js'></script>
  </head>
  
  <body>
    <header>
      <nav>
        <img src='./css/images/codycards_.png' alt='CodyCards_ Logo' height='100'>
      </nav>
    </header>
    <form id='new-item-form'>
      <div id='form-wrapper'>

        <div class='form-item'>
          <label for='language' class='primary'>Language</label>
          <select id='language'>
            <option value='' disabled selected></option>
            <option value='JavaScript'>JavaScript</option>
            <option value='HTML'>HTML</option> 
            <option value='CSS'>CSS</option>
            <option value='Ruby'>Ruby</option>
            <option value='SQL'>SQL</option>
          </select>
        </div>

        <div class='form-item'>
          <label for='topic' class='primary'>Topic</label>
          <input type='text' id='topic' required/>
        </div>

        <div class='form-item'>
          <label for='concept' class='primary'>Concept</label>
          <input type='text' id='concept' required/>
        </div>
  
        <div class='form-item'>
          <label for='description' class='description'>Descritption</label>
          <br>
          <textarea rows='4' cols='50' id='description' name='description' form='new-item-form'>Enter descritption here...</textarea>
        </div>
        <br>

        <div class='form-item'>
          <label for='code' class='code'>Code Snippet</label>
          <br>
          <textarea rows='4' cols='50' id='code' name='code' form='new-item-form'>Enter code snippet here...</textarea>
        </div>
        <br>

      <input type='submit' value='Add'/>
      
      </div>
    </form>
    
    
    <div class='flashcards-section'>
    <h1>Flashcards</h1>
    <button id="delete-all">Delete All</button>
    </div>
    <ul id='flashcards'></ul>

  </body>
</html>
